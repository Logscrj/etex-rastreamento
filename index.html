<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EtexRastreamento - Painel Web</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .entregas { color: #4CAF50; }
        .ativos { color: #2196F3; }
        .atualizacao { color: #FF9800; }
        
        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }
        
        .map-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        #map {
            height: 500px;
            border-radius: 10px;
        }
        
        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-height: 580px;
            overflow-y: auto;
        }
        
        .sidebar h3 {
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .tracking-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #2196F3;
            transition: all 0.3s ease;
        }
        
        .tracking-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .tracking-item.finalizado {
            border-left-color: #9E9E9E;
            opacity: 0.7;
        }
        
        .tracking-item.ativo {
            border-left-color: #4CAF50;
            background: #E8F5E8;
        }
        
        .pedido-info {
            font-weight: bold;
            color: #2196F3;
            margin-bottom: 5px;
        }
        
        .placa-info {
            color: #666;
            margin-bottom: 8px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .status-ativo {
            background: #4CAF50;
            color: white;
        }
        
        .status-finalizado {
            background: #9E9E9E;
            color: white;
        }
        
        .ultima-posicao {
            font-size: 0.9em;
            color: #888;
            margin-top: 8px;
        }
        
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #2196F3;
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-success {
            background: #4CAF50;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .online-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            border-radius: 50%;
            margin-right: 5px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöö EtexRastreamento - Painel de Controle</h1>
            <p>Sistema de Rastreamento em Tempo Real</p>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
                <h3>TOTAL DE ENTREGAS</h3>
                <div class="stat-number entregas" id="totalEntregas">0</div>
                <p>Entregas registradas</p>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üì±</div>
                <h3>RASTREAMENTOS ATIVOS</h3>
                <div class="stat-number ativos" id="rastreamentosAtivos">0</div>
                <p>Em andamento agora</p>
            </div>
            
            <div class="stat-card">
                <div class="stat-icon">üïê</div>
                <h3>√öLTIMA ATUALIZA√á√ÉO</h3>
                <div class="stat-number atualizacao" id="ultimaAtualizacao">--:--</div>
                <p><span class="online-indicator"></span>Dados em tempo real</p>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" onclick="atualizarMapa()">üîÑ Atualizar Mapa</button>
            <button class="btn btn-success" onclick="mostrarApenasAtivos()">üëÅÔ∏è Apenas Ativos</button>
            <button class="btn btn-danger" onclick="limparRastreamentosFinalizados()">üóëÔ∏è Limpar Finalizados</button>
        </div>
        
        <div class="main-grid">
            <div class="map-container">
                <h3>üó∫Ô∏è Mapa de Rastreamentos</h3>
                <div id="map"></div>
            </div>
            
            <div class="sidebar">
                <h3>üöõ Rastreamentos Ativos</h3>
                <div id="trackingList"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getDatabase, ref, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDhJMNEk6iKb6nzL7Kh8tWZOExonWqXX3o",
            authDomain: "etexrastreamento.firebaseapp.com",
            databaseURL: "https://etexrastreamento-default-rtdb.firebaseio.com",
            projectId: "etexrastreamento",
            storageBucket: "etexrastreamento.appspot.com",
            messagingSenderId: "491897817893",
            appId: "1:491897817893:web:c5d4f6d8e5b1c2a3f4e5f6"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let map;
        let markers = [];
        let todosOsDados = [];
        let mostrarApenasAtivosFlag = false;

        // Inicializar mapa
        function initMap() {
            map = L.map('map').setView([-23.5489, -46.6388], 11);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
        }

        // Verificar se rastreamento est√° realmente ativo
        function isRastreamentoAtivo(dados, numeroPedido) {
            const agora = Date.now();
            const ultimaAtualizacao = dados.timestamp || 0;
            const diferencaTempo = agora - ultimaAtualizacao;
            
            // Se √∫ltima atualiza√ß√£o foi h√° mais de 10 minutos, considerar inativo
            const TIMEOUT_MINUTOS = 10;
            const timeoutMs = TIMEOUT_MINUTOS * 60 * 1000;
            
            // Verificar se tem status finalizado expl√≠cito
            const statusFinalizado = dados.status === 'finalizado' || dados.evento === 'entrega_finalizada';
            
            // Verificar timeout
            const timeoutExcedido = diferencaTempo > timeoutMs;
            
            return !statusFinalizado && !timeoutExcedido;
        }

        // Atualizar dados do Firebase
        function atualizarDados() {
            const localizacoesRef = ref(database, 'localizacoes');
            
            onValue(localizacoesRef, (snapshot) => {
                const data = snapshot.val();
                todosOsDados = [];
                
                if (data) {
                    Object.keys(data).forEach(key => {
                        todosOsDados.push({
                            id: key,
                            ...data[key]
                        });
                    });
                }
                
                // Ordenar por timestamp (mais recente primeiro)
                todosOsDados.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                
                atualizarMapa();
                atualizarSidebar();
                atualizarEstatisticas();
            });
        }

        // Atualizar mapa
        window.atualizarMapa = function() {
            // Limpar markers existentes
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            const dadosPorPedido = {};
            
            // Agrupar dados por pedido (pegar mais recente de cada)
            todosOsDados.forEach(item => {
                if (item.numeroPedido && item.latitude && item.longitude) {
                    const pedido = item.numeroPedido;
                    if (!dadosPorPedido[pedido] || item.timestamp > dadosPorPedido[pedido].timestamp) {
                        dadosPorPedido[pedido] = item;
                    }
                }
            });

            // Criar markers
            Object.values(dadosPorPedido).forEach(item => {
                const ativo = isRastreamentoAtivo(item, item.numeroPedido);
                
                // Se flag "apenas ativos" estiver ativa, pular inativos
                if (mostrarApenasAtivosFlag && !ativo) return;
                
                const cor = ativo ? '#4CAF50' : '#9E9E9E';
                const icon = L.divIcon({
                    html: `<div style="background: ${cor}; width: 20px; height: 20px; border-radius: 50%; border: 3px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.3);"></div>`,
                    iconSize: [20, 20],
                    className: 'custom-marker'
                });

                const marker = L.marker([item.latitude, item.longitude], { icon }).addTo(map);
                
                const statusText = ativo ? 'ATIVO' : 'FINALIZADO';
                const dataHora = item.dataHora || 'N/A';
                
                marker.bindPopup(`
                    <div style="font-family: Arial; min-width: 200px;">
                        <h4 style="margin: 0 0 10px 0; color: #333;">üì¶ Pedido: ${item.numeroPedido}</h4>
                        <p><strong>üöó Placa:</strong> ${item.placaVeiculo || 'N/A'}</p>
                        <p><strong>üìç Coordenadas:</strong><br>
                           Lat: ${item.latitude.toFixed(6)}<br>
                           Lng: ${item.longitude.toFixed(6)}</p>
                        <p><strong>üïê Data/Hora:</strong> ${dataHora}</p>
                        <p><strong>üì° Precis√£o:</strong> ${item.accuracy ? item.accuracy.toFixed(1) + 'm' : 'N/A'}</p>
                        <div style="margin-top: 10px;">
                            <span style="background: ${cor}; color: white; padding: 3px 8px; border-radius: 12px; font-size: 11px; font-weight: bold;">
                                ${statusText}
                            </span>
                        </div>
                    </div>
                `);
                
                markers.push(marker);
            });

            // Ajustar zoom se houver markers
            if (markers.length > 0) {
                const group = new L.featureGroup(markers);
                map.fitBounds(group.getBounds().pad(0.1));
            }
        }

        // Atualizar sidebar
        function atualizarSidebar() {
            const trackingList = document.getElementById('trackingList');
            
            // Agrupar por pedido e pegar mais recente
            const dadosPorPedido = {};
            todosOsDados.forEach(item => {
                if (item.numeroPedido) {
                    const pedido = item.numeroPedido;
                    if (!dadosPorPedido[pedido] || item.timestamp > dadosPorPedido[pedido].timestamp) {
                        dadosPorPedido[pedido] = item;
                    }
                }
            });

            let html = '';
            Object.values(dadosPorPedido).forEach(item => {
                const ativo = isRastreamentoAtivo(item, item.numeroPedido);
                const statusClass = ativo ? 'ativo' : 'finalizado';
                const statusBadge = ativo ? 'status-ativo' : 'status-finalizado';
                const statusText = ativo ? 'ATIVO' : 'FINALIZADO';
                
                const dataHora = item.dataHora || 'N/A';
                const coordenadas = item.latitude && item.longitude ? 
                    `${item.latitude.toFixed(4)}, ${item.longitude.toFixed(4)}` : 'N/A';
                
                html += `
                    <div class="tracking-item ${statusClass}">
                        <div class="pedido-info">üì¶ Pedido: ${item.numeroPedido}</div>
                        <div class="placa-info">üöó Placa: ${item.placaVeiculo || 'N/A'}</div>
                        <span class="status-badge ${statusBadge}">${statusText}</span>
                        <div class="ultima-posicao">
                            üìç √öltima posi√ß√£o: ${coordenadas}<br>
                            üïê ${dataHora}
                        </div>
                    </div>
                `;
            });

            trackingList.innerHTML = html || '<p style="text-align: center; color: #888;">Nenhum rastreamento encontrado</p>';
        }

        // Atualizar estat√≠sticas
        function atualizarEstatisticas() {
            const dadosPorPedido = {};
            todosOsDados.forEach(item => {
                if (item.numeroPedido) {
                    const pedido = item.numeroPedido;
                    if (!dadosPorPedido[pedido] || item.timestamp > dadosPorPedido[pedido].timestamp) {
                        dadosPorPedido[pedido] = item;
                    }
                }
            });

            const pedidos = Object.values(dadosPorPedido);
            const totalEntregas = pedidos.length;
            const ativos = pedidos.filter(item => isRastreamentoAtivo(item, item.numeroPedido)).length;

            document.getElementById('totalEntregas').textContent = totalEntregas;
            document.getElementById('rastreamentosAtivos').textContent = ativos;
            
            const agora = new Date();
            document.getElementById('ultimaAtualizacao').textContent = 
                agora.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
        }

        // Mostrar apenas ativos
        window.mostrarApenasAtivos = function() {
            mostrarApenasAtivosFlag = !mostrarApenasAtivosFlag;
            const btn = event.target;
            btn.textContent = mostrarApenasAtivosFlag ? 'üëÅÔ∏è Mostrar Todos' : 'üëÅÔ∏è Apenas Ativos';
            btn.className = mostrarApenasAtivosFlag ? 'btn btn-success' : 'btn btn-primary';
            atualizarMapa();
        }

        // Limpar rastreamentos finalizados
        window.limparRastreamentosFinalizados = function() {
            if (!confirm('Tem certeza que deseja limpar todos os rastreamentos finalizados? Esta a√ß√£o n√£o pode ser desfeita.')) {
                return;
            }

            const localizacoesRef = ref(database, 'localizacoes');
            
            // Buscar e remover itens finalizados
            todosOsDados.forEach(item => {
                const ativo = isRastreamentoAtivo(item, item.numeroPedido);
                if (!ativo && item.id) {
                    const itemRef = ref(database, `localizacoes/${item.id}`);
                    remove(itemRef);
                }
            });

            alert('Rastreamentos finalizados foram removidos!');
        }

        // Inicializar
        initMap();
        atualizarDados();
        
        // Atualizar a cada 30 segundos
        setInterval(atualizarEstatisticas, 30000);
    </script>
</body>
</html>
